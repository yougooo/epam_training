{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Final Project</title>
      <link rel="stylesheet" href="{% static "source/css/bootstrap.min.css" %}">
      <link rel="stylesheet" href="{% static "css/style.css" %}">
     	<script src="http://code.jquery.com/jquery-latest.js"></script>
      <script src = "{% static "source/js/bootstrap.min.js"%}" type = "text/javascript"></script>
   </head>
   <body>
	   <p>found {{ count  }} results</p>
   <div class='book_table'>
   {% if books %}
   <table class="table table-bordered">
    <thead>
      <tr>
        <th>Book</th>
        <th>Author(s)</th>
      </tr>
    </thead>
   {% for book,authors in books %}
   <tbody>
      <tr>
      <td>{{ book }}</td>
      <td>{{ authors }}</td>
     </tr>
  </tbody>
   {% endfor %}
  </table>
   {% else %}
      <p>try type more than 3 letters</p>
   {% endif %}
      </div>
   </body>
   </html>
